<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Montserrat:wght@200;300;400;500;700;900&family=Permanent+Marker&family=Rampart+One&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet"> 
    <link href="./styles.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <title>To-do List</title>
</head>
<body>
    <div class="wrapper bg-gradient-to-r from-blue-500 via bg-purple-800 to to-purple-600 h-screen ">
        <header class="flex justify-center items-center py-14">
            <!-- <i class="fas fa-clipboard-check fa-5x pr-6"></i> -->
            <h1 class="text-5xl sm:text-6xl md:text-8xl">To-do List</h1>
        </header>
        <main>
            <div class="flex flex-col justify-center items-center">
                <form class="flex flex-col items-center w-full px-4 sm:px-0 sm:w-1/2 md:w-1/3">
                    <span class="flex items-center w-full">
                        <label class="sr-only" for="input">Entrer une nouvelle tâche</label>
                        <input id="input" type="text" placeholder="Nouvelle tâche" class="w-full shadow-lg px-2 py-3 placeholder-gray-400text-gray-600 rounded text-sm border border-gray-400 outline-none focus:outline-none focus:ring"/>
                        <button class="pl-5" aria-label="Ajouter une todo" type="sumbit" id="addTodo">
                            <i class="fas fa-plus-circle fa-2x"></i>
                        </button>
                    </span>
                    <!-- <span class="flex items-center justify-start w-full  mt-4">
                        <label for="important" class="text-lg uppercase tracking-wider font-semibold pr-4">Prioritaire</label>
                        <input class="form-checkbox cursor-pointer mr-5" type="checkbox" id="important">
                    </span> -->
                </form>
                
                <div class="flex flex-col w-full mt-10 px-4 sm:px-0 sm:w-1/2 md:w-1/3">
                    <ul id="list">
                        
                    </ul>
                    <!-- <div class="hidden flex-col items-center justify-center my-14">
                        <i class="fas fa-clipboard-check fa-3x"></i>
                        <p class="text-2xl font-semibold mt-6">Ajouter votre première todo !</p>
                    </div> -->
                </div>
            </div>
        </main>
    </div>
    <script src="./app.js"></script>
</body>
</html>
